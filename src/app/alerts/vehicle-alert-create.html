<form (ngSubmit)="onAlertCreate()" novalidate class="form-group row">
  <div class="col-md-2">
  <h5> Create New Vehicle Alert</h5>
  </div>
  <input type="text" class="form-control col-md-2" [(ngModel)]="model.plate"
         name="Plate" placeholder="Plate" required="" autofocus=""
         (input)="plateCap()" [readonly]="plateReadOnly"/>
  <input type="text" class="form-control col-md-3" [(ngModel)]="model.email"
         name="Email" placeholder="Notification Email Address" required=""/>
  <button class="btn btn-primary btn-block col-md-2"  name="Submit" value="Create Alert" type="Submit"
      [disabled]="!auth.getWriteAccess()">
    Create Alert
  </button>

</form>
