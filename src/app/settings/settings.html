<br>
<div class="container">
<div class="row">
  <div class="col-2">
    <ul class="nav flex-column nav-pills">
      <li class="nav-item" (click)="onTabSelect('changePassword')">
        <div *ngIf="changePasswordSelected == true">
          <div class="nav-link active">Change Password</div>
        </div>
        <div *ngIf="changePasswordSelected == false">
          <a class="nav-link">Change Password</a>
        </div>
      </li>
      <li class="nav-item" (click)="onTabSelect('newUser')">
        <div *ngIf="auth.getAdminAccess() && newUserCreateSelected == true">
          <div class="nav-link active">Create New User</div>
        </div>
        <div *ngIf="auth.getAdminAccess() && newUserCreateSelected == false">
          <a class="nav-link">Create New User</a>
        </div>
      </li>
      <li class="nav-item" (click)="onTabSelect('systemSettings')">
        <div *ngIf="auth.getAdminAccess() && editUserSelected == true">
          <div class="nav-link active">Edit User</div>
        </div>
        <div *ngIf="auth.getAdminAccess() && editUserSelected == false">
          <a class="nav-link">Edit User</a>
        </div>
      </li>
      <li class="nav-item" (click)="onTabSelect('editCameras')">
        <div *ngIf="auth.getAdminAccess() && editCamerasSelected == true">
          <div class="nav-link active">Edit Cameras</div>
        </div>
        <div *ngIf="auth.getAdminAccess() && editCamerasSelected == false">
          <a class="nav-link">Edit Cameras</a>
        </div>
      </li>
    </ul>
  </div>
  <div class="col-sm1">
  </div>
  <div class="col">
    <div *ngIf="changePasswordSelected == true">
      <app-settings-password-change></app-settings-password-change>
    </div>
    <div *ngIf="auth.getAdminAccess() && newUserCreateSelected == true">
      <app-settings-new-user></app-settings-new-user>
    </div>
    <div *ngIf="auth.getAdminAccess() && editUserSelected == true">
      <app-settings-edit-user #editUserChild></app-settings-edit-user>
    </div>
    <div *ngIf="auth.getAdminAccess() && editCamerasSelected == true">
      <app-settings-camera-config #camChild></app-settings-camera-config>
    </div>
  </div>
</div>
</div>
